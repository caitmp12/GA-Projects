<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Memory</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <div class="header">
        <h1>Marvel Memory Game</h1>
    </div>
    <main class="flex-container">
    <div class="loki">
        <img src="https://www.superherodb.com/pictures2/portraits/10/100/928.jpg" id="loki-pic">
    </div>
    <div class="assembled">
    
    </div>
    <section>
        <div class="avengers-deck"></div>
            <div class="avenger-card" id="iron-man">
                <h3>Iron Man</h3>
                <button type="button" id="stats">Stats</button>
            </div>
            <div class="avenger-card" id="thor">
                <h3>Thor</h3>
                <button type="button" id="stats">Stats</button>
            </div>
            <div class="avenger-card" id="hulk">
                <h3>Hulk</h3>
                <button type="button" id="stats">Stats</button>
            </div>
            <div class="avenger-card" id="cap">
                <h3>Captain America</h3>
                <button type="button" id="stats">Stats</button>
            </div>
            <div class="avenger-card" id="black-widow">
                <h3>Black Widow</h3>
                <button type="button" id="stats">Stats</button>
            </div>
            <div class="avenger-card" id="hawkeye">
                <h3>Hawkeye</h3>
                <button type="button" id="stats">Stats</button>
            </div>
        </div>
    </section>
    <div class="graphics"></div>
    </main>
    <footer>Footer</footer>
    
</body>
</html>
